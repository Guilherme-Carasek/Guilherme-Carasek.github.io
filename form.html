      <!-- formulário para pedidos de eventos -->
    <div class="container ms-md-5 col-12 col-md-9 col-lg-5">
      <form class="my-5 py-5">
        <!--nome-->
        <div class="mb-3 col-8 col-md-7 col-lg-7">
          <label for="inputnome" class="form-label">Nome</label>
          <input required type="text" class="form-control" placeholder="Seu nome ou da sua empresa" id="inputnome">
        </div>
        <!--email-->
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input required type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <!--numero-->
        <div class="mb-3 col-8 col-md-7">
          <label for="numeroContato" class="form-label">Contato telefonico</label>
          <input type="number" class="form-control" id="numeroContato">
        </div>
        <!--menu seleção de tipo-->
        <div class="mb-3 pt-2 col-6 col-lg-5">
          <select required class="form-select form-select-sm" aria-label="Default select example">
            <option value="" selected disabled>Tipo do seu evento</option>
            <option value="1">Evento privado</option>
            <option value="2">Festival</option>
            <option value="3">Evento público</option>
          </select>
        </div>
        <!--caixa de mensagem-->
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Mensagem</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Descreva aqui seu evento" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
